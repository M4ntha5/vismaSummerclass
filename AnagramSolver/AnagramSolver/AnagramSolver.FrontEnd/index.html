<script>
    const API_URL = 'https://localhost:44389/api';
    const update_word = {};

    function fetchWordsList() {
        fetch(`${API_URL}/words`)
            .then(function (response) {
                return response.json();
            }) 
            .then(function (data) {
                console.log(data);
                appendData(data);
            })
            .catch(function (err) {
                console.log( err);
            });

    }
    function appendData(data) {
        document.getElementById("words-table").innerHTML = '';
        for (var i = 0; i < data.length; i++) {

            var table = document.getElementById("words-table");

            var row = table.insertRow(0);

            var cell1 = row.insertCell(0);
            var cell2 = row.insertCell(1);

            cell1.innerHTML = data[i].word;
            cell2.innerHTML = '<a href="#" onclick="getWordById('+ data[i].id + ')">Update</a> | '
                + '<a href="#" onclick="deleteWordAction(' + data[i].id + ')">Delete</a>';
        }
    }

    function fetchAnagrams(word) {
        fetch(`${API_URL}/anagrams/${word}`)
            .then(function (response) {
                return response.json();
            }) 
            .then(function (data) {
                console.log(data);
                appendAnagrams(data);
            })
            .catch(function (err) {
                console.log(err);
            });

    }

    function appendAnagrams(data) {
        document.getElementById("anagrams-list").innerHTML = "";
        for (var i = 0; i < data.length; i++) {

            var table = document.getElementById("anagrams-list");
            var row = table.insertRow(0);

            var cell1 = row.insertCell(0);

            cell1.innerHTML = data[i];
        }
    }

    function getWordById(id) {
        var self = this;
        fetch(`${API_URL}/words/${id}`)
            .then(function (response) {
                return response.json();
            }) 
            .then(function (data) {
                console.log(data);
                updateWordAction(data);
            })
            .catch(function (err) {
                console.log(err);
            }
        );
    }

    function deleteWord(id) {
        fetch(`${API_URL}/words/${id}/delete`, {
            method: 'DELETE'
        })
        .then(function (data){
            if(data.status == 200)
                fetchWordsList();
        })
        .catch((error) => {
            console.error('Error:', error);
        });
    }
    function insertWord(word, category) {
        fetch(`${API_URL}/words/insert?word=${word}&category=${category}`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json'},
        })
        .then(function (data) {
            //if success close modal and clear modal fields
            if(data.status == '200'){
                $('#exampleModal').modal('hide');
                $('#category').val('');
                $('#word').val('');
                $('#input-id').val('');
            }
        })
        .catch((error) => {
            console.error('Error:', error);
        });
    }

    function updateWord(id, word, category) {
        fetch(`${API_URL}/words/${id}/update?word=${word}&category=${category}`, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json'},
        })
        .then(function (data) {
            //if success close modal and clear modal fields
            if(data.status == '200'){
                $('#exampleModal').modal('hide');
                $('#category').val('');
                $('#input-id').val('');
                $('#word').val('');
            }
        })
        .catch((error) => {
            console.error('Error:', error);
        });
    } 

    function showSearchPage() {
        //hide other pages
        document.getElementById("words-page").style.display = "none";
        document.getElementById("about-page").style.display = "none";

        var elem = document.getElementById("search-page").style.display = "block";
    }
    function searchAnagrams() {
        var phrase = document.getElementById("search-input").value;
        fetchAnagrams(phrase);
        $('#search-input').val('');
    }

    function showWordsPage() {
        //hide other pages
        document.getElementById("search-page").style.display = "none";
        document.getElementById("about-page").style.display = "none";

        var elem = document.getElementById("words-page").style.display = "block";  
        fetchWordsList();
    }

    function showAboutPage() {
        //hide other pages
        document.getElementById("search-page").style.display = "none";
        document.getElementById("words-page").style.display = "none";

        var elem = document.getElementById("about-page")
        elem.style.display = "block";
        elem.innerHTML= '<div> <h1>Abuot page</h1> </div>';
    }

    function addNewWord(action){
        var idValue = document.getElementById("input-id").value;

        if(idValue == ''){
            var cat = document.getElementById("category").value;
            var word = document.getElementById("word").value;
            insertWord(word, cat);      
        }
        else if(idValue != ''){
            var cat = document.getElementById("category").value;
            var word = document.getElementById("word").value;
            updateWord(idValue, word, cat);
        }
        fetchWordsList();
    }

    function updateWordAction(data){
        $('#exampleModal').modal('show');
        $('#category').val(data.category);
        $('#word').val(data.word);
        $('#input-id').val(data.id);
        console.log("update veikia", data);

    }
    function deleteWordAction(id){
        console.log("delete veikia", id);
        deleteWord(id);      
    }

</script>
