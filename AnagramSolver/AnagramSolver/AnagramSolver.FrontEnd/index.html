<!doctype html>
<html lang="en" data-framework="javascript">
	<head>
		<meta charset="utf-8">
		<title>Anagram Solver</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
	<body>
             
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#" onclick="showSearchPage()">Anagram Solver</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="#" onclick="showSearchPage()">Search<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="showWordsPage()">Words</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="showAboutPage()">About</a>
                    </li>
                </ul>
            </div>
        </nav>


        <!-- Search page -->
        <div class="container pt-5" id="search-page">
            <img src="https://www.mandysam.com/img/random.jpg">
            <form class="pt-3 center-text">
                <div class="form-group col-sm-6 center">
                    <label for="search-input" >Enter search phrase</label>
                    <input type="text" class="form-control mb-3" id="search-input" maxlength="50" placeholder="labas rytas">
                    <div>
                        <p id="valid-feedback" style="color: green;"></p>
                    </div> 
                    <div >
                        <p id="invalid-feedback" style="color: red;"></p>
                    </div>                 
                </div>
                <button type="button" class="btn btn-primary" onclick="searchAnagrams()">Search</button>
            </form>
            <h1 id="anagrams-heading"></h1>
            <table id="anagrams-list" class="table center"></table>     
        </div>


        <!-- About page  -->
        <div id="about-page" style="display: none;">
        </div>
        
        
        <!-- Words page  -->
        <div class="container pt-5" id="words-page" style="display: none;">
            <nav>
                <ul class="pagination">
                    <li class="page-item">
                        <button class="btn btn-primary" onclick="prevPage()" id="prevBtn">Previous</button>
                    </li>
                    <li class="page-item">
                        <button class="btn btn-primary"  onclick="nextPage()" id="nextBtn">Next</button>
                    </li>
                </ul>
            </nav>
            <div class="row mb-3">
                <h1 class="center">Words list</h1>
                <button type="button" class="btn btn-secondary mb-3 alignRight" onclick="openModal()">Add new word</button>        
            </div>
            <table class="table center" id="words-table"></table>
        </div>

        <!-- add/edit modal-->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-body">
                        <form> 
                            <div class="form-group">
                                <input type="text" class="form-control" id="input-id" value="" hidden>
                            </div>
                            <div class="form-group">
                                <label for="category" class="col-form-label" style="text-align: left;">Category:</label>
                                <input type="text" class="form-control" id="category" placeholder="daiktavardis">
                                <div>
                                    <p id="modal-cat-valid-feedback" style="color: green;"></p>
                                </div> 
                                <div >
                                    <p id="modal-cat-invalid-feedback" style="color: red;"></p>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="word" class="col-form-label">Word:</label>
                                <input type="text" class="form-control" id="word" placeholder="sula">
                                <div>
                                    <p id="modal-word-valid-feedback" style="color: green;"></p>
                                </div> 
                                <div >
                                    <p id="modal-word-invalid-feedback" style="color: red;"></p>
                                </div>
                            </div>            
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="submitbtn" onclick="addNewWord()">Submit</button>
                    </div>
                </div>
            </div>
        </div>
        
        <footer v-else class="pt-5">
            <hr class="rgba-white-light" style="margin: 0 15%;">
            
            <div class="text-center py-3">Â© 2020 Copyright</div>
        </footer>
        
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        
        <script src="js/api.js" charset="utf-8"></script>
        <script src="js/helpers.js" charset="utf-8"></script>
        <script src="js/controller.js" charset="utf-8"></script>
        <script src="js/main.js" charset="utf-8"></script>

	</body>
</html>
